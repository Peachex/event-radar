server:
  servlet:
    context-path: '${APPLICATION_CONTEXT_PATH:/SyncTaskScheduler}'
  port: '${APPLICATION_PORT:8088}'

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/sync_task_scheduler
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect