<div class="search-container">
    <input type="text" class="form-control search-input" placeholder="Search events..." (keyup.enter)="invokeSearch()"
        [(ngModel)]="searchQuery">
    <button class="btn btn-primary search-btn" (click)="invokeSearch()">Search</button>
    <button class="btn btn-secondary search-btn" (click)="invokeRetrievingAllEvents()">Reset</button>
</div>
