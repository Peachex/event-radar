<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="event.imageLink || defaultImage" (error)="onImageError($event)" class="img-fluid rounded-start"
                alt="Event image" />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text mb-1">
                    <strong>Дата:</strong> {{ event.dateStr }}
                </p>
                <p class="card-text mb-1" *ngIf="event.priceStr">
                    <strong>Цена:</strong> {{ event.priceStr }}
                </p>
                <p class="card-text mb-2">
                    <strong>Категория:</strong> {{ event.category }}
                </p>
                <a [href]="event.eventLink" class="btn btn-primary btn-sm" target="_blank" rel="noopener noreferrer">
                    Подробнее
                </a>
            </div>
        </div>
    </div>
</div>
