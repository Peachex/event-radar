<div class="sort-bar d-flex flex-wrap align-items-center gap-2 p-2 rounded shadow-sm">
    <div class="d-flex align-items-center">
        <label for="sortField" class="form-label me-1 mb-0 small">Sort:</label>
        <select id="sortField" class="form-select form-select-sm" [(ngModel)]="sortField" (change)="applySort()">
            <option *ngFor="let option of sortOptions" [value]="option.value">{{ option.label }}</option>
        </select>
    </div>

    <div class="d-flex align-items-center">
        <label for="sortDirection" class="form-label me-1 mb-0 small">Direction:</label>
        <select id="sortDirection" class="form-select form-select-sm" [(ngModel)]="sortDirection"
            (change)="applySort()">
            <option *ngFor="let dir of directionOptions" [value]="dir.value">{{ dir.label }}</option>
        </select>
    </div>
</div>
