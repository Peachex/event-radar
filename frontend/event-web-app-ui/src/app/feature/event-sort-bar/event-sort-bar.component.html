<div class="sort-bar d-flex flex-wrap align-items-center gap-3 mb-3 p-3 bg-light rounded shadow-sm">
    <div class="form-group mb-0">
        <label for="sortField" class="form-label me-2">Sort by:</label>
        <select id="sortField" class="form-select" [(ngModel)]="sortField" (change)="applySort()">
            <option *ngFor="let option of sortOptions" [value]="option.value">
                {{ option.label }}
            </option>
        </select>
    </div>

    <div class="form-group mb-0">
        <label for="sortDirection" class="form-label me-2">Direction:</label>
        <select id="sortDirection" class="form-select" [(ngModel)]="sortDirection" (change)="applySort()">
            <option *ngFor="let dir of directionOptions" [value]="dir.value">
                {{ dir.label }}
            </option>
        </select>
    </div>
</div>
